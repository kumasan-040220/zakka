<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="手作り雑貨のオンラインショップ。お問い合わせフォームページです。"
    />
    <title>お問い合わせ | zakka - 手作り雑貨のお店</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=M+PLUS+Rounded+1c:wght@300;400;500&family=Kosugi+Maru&display=swap"
      rel="stylesheet"
    />
    <style>
      .page-title {
        background-color: #e8ede1;
        padding: 60px 0;
        text-align: center;
        margin-bottom: 60px;
      }

      .page-title h1 {
        font-size: 2.2rem;
        color: #3c5233;
        font-weight: 500;
      }

      .contact-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
        background-color: #f9f9f5;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .contact-info {
        margin-bottom: 40px;
        text-align: center;
      }

      .contact-info p {
        margin-bottom: 15px;
        line-height: 1.7;
      }

      .contact-form {
        margin-top: 30px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #3c5233;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #d2dbc8;
        border-radius: 4px;
        font-family: inherit;
        font-size: 1rem;
        background-color: #fff;
      }

      textarea {
        min-height: 150px;
        resize: vertical;
      }

      .submit-btn {
        text-align: center;
        margin-top: 30px;
      }

      .submit-btn button {
        background-color: #5a7247;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 4px;
        font-family: inherit;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .submit-btn button:hover {
        background-color: #3c5233;
      }

      .required {
        color: #c25b5b;
      }

      .thanks-message {
        display: none;
        text-align: center;
        padding: 30px;
        margin-top: 30px;
        background-color: #e8ede1;
        border-radius: 8px;
      }

      .thanks-message h3 {
        color: #3c5233;
        margin-bottom: 15px;
      }

      @media (max-width: 768px) {
        .page-title h1 {
          font-size: 1.8rem;
        }

        .contact-container {
          padding: 30px 15px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="../index.html">
            <img src="../assets/images/logo-placeholder.png" alt="zakka ロゴ" />
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="../index.html">トップ</a></li>
            <li><a href="products.html">商品紹介</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>

    <main>
      <section class="page-title">
        <div class="container">
          <h1>お問い合わせ</h1>
          <p>商品のご質問やご注文はこちらからお気軽にどうぞ</p>
        </div>
      </section>

      <div class="container">
        <div class="contact-container">
          <div class="contact-info">
            <p>
              商品に関するお問い合わせや、ご注文のご相談など、お気軽にお問い合わせください。
            </p>
            <p>通常、2営業日以内にご返信いたします。</p>
          </div>

          <!-- Formspreeフォーム。実際に使用する際はaction属性のURLを変更してください -->
          <form
            id="contact-form"
            class="contact-form"
            action="https://formspree.io/f/ここにFormspreeのフォームIDを入れてください"
            method="POST"
          >
            <div class="form-group">
              <label for="name">お名前 <span class="required">*</span></label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
              <label for="email"
                >メールアドレス <span class="required">*</span></label
              >
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="phone">電話番号</label>
              <input type="tel" id="phone" name="phone" />
            </div>

            <div class="form-group">
              <label for="subject"
                >お問い合わせの種類 <span class="required">*</span></label
              >
              <select id="subject" name="subject" required>
                <option value="">選択してください</option>
                <option value="product">商品について</option>
                <option value="order">ご注文について</option>
                <option value="wholesale">卸売りについて</option>
                <option value="other">その他</option>
              </select>
            </div>

            <div class="form-group">
              <label for="message"
                >お問い合わせ内容 <span class="required">*</span></label
              >
              <textarea id="message" name="message" required></textarea>
            </div>

            <div class="submit-btn">
              <button type="submit">送信する</button>
            </div>
          </form>

          <div id="thanks-message" class="thanks-message">
            <h3>お問い合わせありがとうございます</h3>
            <p>メッセージを受け付けました。2営業日以内にご返信いたします。</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="footer-logo">
            <img src="../assets/images/logo-placeholder.png" alt="zakka ロゴ" />
          </div>
          <div class="footer-links">
            <ul>
              <li><a href="../index.html">トップ</a></li>
              <li><a href="products.html">商品紹介</a></li>
              <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
          </div>
        </div>
        <div class="copyright">
          <p>&copy; 2023 zakka All Rights Reserved.</p>
        </div>
      </div>
    </footer>

    <script src="../assets/js/script.js"></script>
    <script>
      // フォーム送信完了時の処理
      const form = document.getElementById("contact-form");
      const thanksMessage = document.getElementById("thanks-message");

      if (form) {
        form.addEventListener("submit", function (e) {
          // Formspreeがフォームを処理

          // 送信完了後に表示される処理
          form.addEventListener("formspree-submit-success", function () {
            form.style.display = "none";
            thanksMessage.style.display = "block";
            // ページ上部にスクロール
            window.scrollTo({
              top: document.querySelector(".contact-container").offsetTop - 100,
              behavior: "smooth",
            });
          });
        });
      }
    </script>
  </body>
</html>
